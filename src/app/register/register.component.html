<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" required name="username" class="form-control" id="exampleInputEmail1" aria-describedby="usernameHelp"
      placeholder="Enter Username" [(ngModel)]="model.username">
    <small id="usernameHelp" class="form-text text-muted">Please use your real name.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" required name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="model.password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Signup for our newsletter</label>
  </div>
  <br>
  <div class="container col-md-12 text-center">
    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp; <!-- Refactor spacing -->
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
