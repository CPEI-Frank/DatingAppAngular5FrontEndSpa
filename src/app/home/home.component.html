<div class="text-center">
  <h1>Find your match</h1>
  <p class="lead">Enter to find your matches... all you need to do is sign up!</p>
  <div class="text-center">
    <button *ngIf="!registerMode" class="btn btn-default" (click)='registerToggle()'>Register</button>
    <button class="btn btn-default">Learn More</button>
  </div>
</div>

<div *ngIf="registerMode" class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <br>
      <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
  </div>
</div>
